<app-bread-crumb
  [items]="[{ text: 'Categorias' }]"
></app-bread-crumb>

<app-page-header
  pageTitle="Categorias" buttonText="Nova Categoria" buttonClass="btn-success" buttonLink="new"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-white">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{ category.name }}</strong><br>
        <small>{{ category.description }}</small>
      </td>
      <td class="d-flex align-self-center">
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button class="btn btn-outline-danger btn-sm" (click)="deleteResource(category)">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
